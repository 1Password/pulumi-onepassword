name: upgrade_provider

on:
  workflow_dispatch:
  schedule:
    # At 05:00 on Monday
    - cron: 0 5 * * 1

jobs:
  upgrade_provider:
    name: upgrade_provider
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Call upgrade provider action
        uses: pulumi/pulumi-upgrade-provider-action@v0.0.12
        env:
          GH_TOKEN: ${{ secrets.UPGRADE_PROVIDER_TOKEN }}
